<section class="product-highlight-wrap">
    <div class="container top-content">
        <div class="row">

                <div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="category in categoryController.categories">
                    <a class="product-module-highlight" ui-sref='products({category : category.shortName})'>
                        <img ng-src="/public/images/products/{{category.coverImage}}" class="img-fluid">
                        <div class="highlight-overlay">
                            <h2>{{category.name}}</h2>
                            <span class="breaker-gradient"></span>
                            <p>{{category.blobDescription}}</p>
                        </div>
                    </a>
                </div>


        </div>
    </div>
</section>
