<section class="customize-product-top">
    <div class="container">
        <div class="col-md-8 col-sm-12 cp-product-img">
            <img src="/public/images/products/{{customizeController.product.coverImage}}">
            <wizard on-finish="customizeController.finishedWizard()" name="rig builder" hide-indicators="false">
                <wz-step wz-title="Make It Yours">
                    <div ng-include="'app/customize/customize-templates/makeityours.template.html'"></div>
                    <input type="submit" wz-next value="Next" />
                </wz-step>
                <wz-step wz-title="Performance">
                    <div ng-include="'app/customize/customize-templates/performance.template.html'"></div>
                    <input type="submit" wz-previous value="Previous" />
                    <input type="submit" wz-next value="Next" />
                </wz-step>
                <wz-step wz-title="Storage">
                    <div ng-include="'app/customize/customize-templates/storage.template.html'"></div>
                    <input type="submit" wz-previous value="Previous" />
                    <input type="submit" wz-next value="Next" />
                </wz-step>
                <wz-step wz-title="Done">
                    <div ng-include="'app/customize/customize-templates/wizard-summary.template.html'"></div>
                    <input type="submit" wz-previous value="Previous" />
                    <input type="submit" wz-next value="Complete" />
                </wz-step>
            </wizard>
        </div>
        <div class="col-sm-12 col-md-4" ng-include="'app/customize/customize-templates/summary.template.html'"></div>
    </div>
</section>
