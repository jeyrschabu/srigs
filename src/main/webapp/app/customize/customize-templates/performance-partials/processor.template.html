<h3 class="cpm-title">Processor</h3>
<ul class="cpm-list">
    <li ng-repeat="cpu in customizeController.rig.performanceCpuOptions.items"> <!-- don't know if this is the right name -->
        <div class="cpm-inner">
            <div class="cpm-item-wrap">
                <h4>{{cpu.name}}</h4>
                <p>{{cpu.shortDescription}}</p>
                <span class="cpm-price">
                    + {{cpu.price | currency}}
                </span>
            </div>

        </div>
        <a class="cpm-expand-desc">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmcpu1 = !cpmcpu1"
               ng-class="cpmcpu1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-class="cpmcpu1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-3">
                    <img src="http://placehold.it/150x150">
                </div>
                <div class="col-md-9" ng-show="cpu.longDescription">
                    <p>{{cpu.longDescription}}</p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
