<h3 class="cpm-title">Processor</h3>
<ul class="cpm-list">
    <li ng-repeat="cpu in customizeController.rig.performanceCpuOptions.items"
        ng-init="itemId=customizeController.slugify(cpu.name);">
        <label for="{{itemId}}" class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="cpu.name" id="{{itemId}}"
                       ng-model="customizeController.rig.performanceCpuOptions.current"
                       ng-value="cpu">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{cpu.name}}</h4>
                <p>{{cpu.shortDescription}}</p>
                <span class="cpm-price">
                        {{cpu.priceDiff > 0 ? '+' : ''}}{{cpu.priceDiff | currency}}
                </span>
            </div>

        </label>
        <a class="cpm-expand-desc">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmcpu1 = !cpmcpu1"
               ng-class="cpmcpu1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-class="cpmcpu1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
              <div class="col-md-4">
                <a href="http://cdn.shadowrigs.com/images/CPU/{{cpu.fullImageLink}}">
                  <img ng-src="http://cdn.shadowrigs.com/images/CPU/{{cpu.coverImage}}">
                </a>
              </div>
                <div class="col-md-8" ng-show="cpu.longDescription">
                    <p>{{cpu.longDescription}}</p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
