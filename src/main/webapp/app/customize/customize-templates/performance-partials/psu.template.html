<h3 class="cpm-title">Power Supply</h3>
<ul class="cpm-list">
    <li ng-repeat="psu in customizeController.rig.performancePsuOptions.items"
        ng-init="itemId=customizeController.slugify(psu.name);">
        <label for="{{itemId}}" class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="psu.name" id="{{itemId}}"
                       ng-model="customizeController.rig.performancePsuOptions.current"
                       ng-value="psu">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{psu.name}}</h4>
                <p>{{psu.shortDescription}}</p>
                <span class="cpm-price">
                        {{psu.priceDiff > 0 ? '+' : ''}}{{psu.priceDiff | currency}}
                </span>
            </div>

        </label>
        <a class="cpm-expand-desc">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmpsu1 = !cpmpsu1"
               ng-class="cpmpsu1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-class="cpmpsu1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-4">
                    <a href="http://cdn.shadowrigs.com/images/PSU/{{psu.fullImageLink}}">
                      <img ng-src="http://cdn.shadowrigs.com/images/PSU/{{psu.coverImage}}">
                    </a>
                </div>
                <div class="col-md-8" ng-show="psu.longDescription">
                    <p>{{psu.longDescription}}</p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
