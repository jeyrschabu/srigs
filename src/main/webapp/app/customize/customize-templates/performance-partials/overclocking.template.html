<h3 class="cpm-title">Overclocking</h3>
<ul class="cpm-list">
    <li ng-repeat="overclock in customizeController.rig.performanceOverclockOptions.items"> <!-- don't know if this is the right name -->
        <div class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="overclock.name"
                       ng-model="customizeController.rig.performanceOverclockOptions.current"
                       ng-value="overclock">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{overclock.name}}</h4>
                <p>{{overclock.shortDescription}}</p>
                <span class="cpm-price">
                    + {{overclock.price | currency}}
                </span>
            </div>
        </div>
        <a class="cpm-expand-desc">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmoc1 = !cpmoc1"
               ng-class="cpmoc1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-class="cpmoc1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-3">
                    <img src="http://placehold.it/150x150">
                </div>
                <div class="col-md-9" ng-show="overclock.longDescription">
                    <p>{{overclock.longDescription}}</p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
