<h3 class="cpm-title">Optical Drives</h3>
<ul class="cpm-list">
    <li ng-repeat="optical in customizeController.rig.storageOpticalOptions.items"
        ng-init="itemId=customizeController.slugify(optical.$$hashKey);">
        <label for="{{itemId}}" class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="optical.name" id="{{itemId}}"
                       ng-model="customizeController.rig.storageOpticalOptions.current"
                       ng-value="optical">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{optical.name}}</h4>
                <p>{{optical.shortDescription}}</p>
                <span class="cpm-price">
                        {{optical.priceDiff > 0 ? '+' : ''}}{{optical.priceDiff | currency}}
                </span>
            </div>

        </label>
        <a class="cpm-expand-desc">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmopt1 = !cpmopt1"
               ng-class="cpmopt1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-class="cpmopt1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-4">
                        <img ng-click="openImageModal('http://cdn.shadowrigs.com/images/PERIPHERALS/OPTICALDRIVE/' + optical.fullImageLink)" ng-src="http://cdn.shadowrigs.com/images/PERIPHERALS/OPTICALDRIVE/{{optical.coverImage}}">
                </div>
                <div class="col-md-8" ng-show="optical.longDescription">
                    <p>{{optical.longDescription}}</p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
