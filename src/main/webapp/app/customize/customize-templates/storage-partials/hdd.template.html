<h3 class="cpm-title">Hard Drives</h3>
<ul class="cpm-list">
    <li ng-repeat="hdd in customizeController.rig.storageHddOptions.items"
        ng-init="itemId=customizeController.slugify(hdd.name);">
        <div class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="hdd.name" id="{{itemId}}"
                       ng-model="customizeController.rig.storageHddOptions.current"
                       ng-value="hdd">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{hdd.name}}</h4>
                <p>{{hdd.shortDescription}}</p>
                <span class="cpm-price">
                        {{hdd.priceDiff > 0 ? '+' : ''}}{{hdd.priceDiff | currency}}
                </span>
            </div>

        </div>
        <a class="cpm-expand-desc">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmhdd1 = !cpmhdd1"
               ng-class="cpmhdd1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-class="cpmhdd1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-4">
                    <a href="http://cdn.shadowrigs.com/images/STORAGE/HDD/{{hdd.fullImageLink}}">
                       <img ng-src="http://cdn.shadowrigs.com/images/STORAGE/HDD/{{hdd.coverImage}}">
                    </a>
                </div>
                <div class="col-md-8" ng-show="hdd.longDescription">
                    <p>{{hdd.longDescription}}</p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
