<h3 class="cpm-title">Internal Wi-Fi</h3>
<ul class="cpm-list">
    <li ng-repeat="wifi in customizeController.rig.internalWifiOptions.items"
        ng-init="itemId=customizeController.slugify(wifi.$$hashKey);">
        <label for="{{itemId}}" class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="wifi.name" id="{{itemId}}"
                       ng-model="customizeController.rig.internalWifiOptions.current"
                       ng-value="wifi">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{wifi.name}}</h4>
                <p>{{wifi.shortDescription}}</p>
                <span class="cpm-price">
                        {{wifi.priceDiff > 0 ? '+' : ''}}{{wifi.priceDiff | currency}}
                </span>
            </div>

        </label>
        <a class="cpm-expand-desc">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmwifi1 = !cpmwifi1"
               ng-class="cpmwifi1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-class="cpmwifi1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-4">
                        <img ng-click="openImageModal('http://cdn.shadowrigs.com/images/PERIPHERALS/WIFI/' + wifi.fullImageLink)" ng-src="http://cdn.shadowrigs.com/images/PERIPHERALS/WIFI/{{wifi.coverImage}}">
                </div>
                <div class="col-md-9" ng-show="wifi.longDescription">
                  <p ng-bind-html="wifi.longDescription"></p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
