<h3 class="cpm-title">Cabling</h3>
<ul class="cpm-list">
    <li ng-repeat="cabling in customizeController.rig.caseCablingOptions.items"
            ng-init="itemId=customizeController.slugify(cabling.name);">
        <label for="{{itemId}}" class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="cabling.name" id="{{itemId}}"
                       ng-model="customizeController.rig.caseCablingOptions.current"
                       ng-value="cabling">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{cabling.name}}</h4>
                <p>{{cabling.shortDescription}}</p>
                <span class="cpm-price">
                        {{cabling.priceDiff > 0 ? '+' : ''}}{{cabling.priceDiff | currency}}
                </span>
            </div>
        </label>
        <a class="cpm-expand-desc">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmcabling1 = !cpmcabling1"
               ng-class="cpmcabling1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-class="cpmcabling1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row description">
                <!-- <div class="col-md-4">
                    <a href="http://cdn.shadowrigs.com/images/PERIPHERALS/EVGACables/{{cable.fullImageLink}}">
                        <img ng-src="http://cdn.shadowrigs.com/images/PERIPHERALS/EVGACables/{{cable.coverImage}}">
                    </a>
                </div> -->
                <div class="col-md-12" ng-show="cabling.cablingDescription">
                  <p ng-bind-html="cabling.longDescription"></p>
                </div>
            </div>

            <div class="row options" ng-show="cabling.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cabling.options">
                    <img ng-click="openImageModal('http://cdn.shadowrigs.com/images/PERIPHERALS/EVGACables/' + option.coverImage)"  ng-src="http://cdn.shadowrigs.com/images/PERIPHERALS/EVGACables/{{option.coverImage}}">
                    <p>
                      <label for="{{option.coverImage}}">
                        <input type="radio" name="{{cabling.name}}" id="{{option.coverImage}}"
                              ng-click="customizeController.selectSubOption('caseCablingOptions', cabling, option)"
                               ng-model="customizeController.rig.caseCablingOptions.current.currentOption"
                               ng-value="option">
                        {{option.name}}
                      </label>
                    </p>
                </div>
            </div>

        </div>
    </li>
</ul>
