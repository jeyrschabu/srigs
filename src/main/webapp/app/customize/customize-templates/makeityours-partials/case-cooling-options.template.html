<h3 class="cpm-title">Case Cooling Options</h3>
<ul class="cpm-list">
    <li ng-repeat="fan in customizeController.rig.caseCoolingOptions.items"
        ng-init="itemId=customizeController.slugify(fan.name);">
        <label for="{{itemId}}" class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="fan.name" id="{{itemId}}"
                       ng-model="customizeController.rig.caseCoolingOptions.current"
                       ng-value="fan">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{fan.name}}</h4>
                <p>{{fan.shortDescription}}</p>
                <span class="cpm-price">
                        {{fan.priceDiff > 0 ? '+' : ''}}{{fan.priceDiff | currency}}
                </span>
            </div>
        </label>
        <a class="cpm-expand-desc">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmcco1 = !cpmcco1"
               ng-class="cpmcco1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-class="cpmcco1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row description">
                <div class="col-md-4" ng-show="fan.longDescription || !fan.options">
                    <img ng-click="openImageModal('http://cdn.shadowrigs.com/images/COOLING/' + fan.coverImage)" ng-src="http://cdn.shadowrigs.com/images/COOLING/{{fan.coverImage}}">
                </div>
                <div class="col-md-8" ng-show="fan.longDescription">
                  <p ng-bind-html="fan.longDescription"></p>
                </div>
            </div>

            <div class="row options" ng-show="fan.options.length">
              <div class="col-xs-4 col-md-2" ng-repeat="option in fan.options">
                  <img ng-click="openImageModal('http://cdn.shadowrigs.com/images/COOLING/' + option.coverImage)"  ng-src="http://cdn.shadowrigs.com/images/COOLING/{{option.coverImage}}">
                  <p>
                    <label for="{{option.coverImage}}">
                      <input type="radio" name="{{fan.name}}" id="{{option.coverImage}}"
                          ng-click="customizeController.selectSubOption('caseCoolingOptions', fan, option)"
                             ng-model="customizeController.rig.caseCoolingOptions.current.currentOption"
                             ng-value="option">
                      {{option.name}}
                    </label>
                  </p>
              </div>
            </div>
        </div>
    </li>
</ul>
