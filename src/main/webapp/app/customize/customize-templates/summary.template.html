<section class="cp-summary" sticky media-query="min-width: 62em" offset="20">
    <h2 class="cps-summary-title">{{customizeController.rig.product.name}}</h2>
    <ul class="cps-list">
        <li><i class="fa fa-check-square-o" aria-hidden="true"></i> Stage One Overclocking Included</li>
        <li><i class="fa fa-check-square-o" aria-hidden="true"></i> Rigorous Stress Testing</li>
    </ul>
    <div class="cps-delivery"><h3>EST. Delivery:</h3><span>10-15 Business Days</span></div>
    <div class="cps-total"><h3>Total:</h3><span>{{customizeController.rig.totalPrice | currency}}</span></div>
    <p><a href="">Email us about this build</a></p>

    <ngcart-addtocart id="{{customizeController.rig.product.id}}" quantity-max="10"
                      name="{{customizeController.rig.product.name}}"
                      quantity="1" price="{{customizeController.rig.totalPrice}}"
                      template-url="app/components/ngcart/addtocart.html" data="customizeController.rig">
        Add to Cart
    </ngcart-addtocart>
</section>
