<h3 class="cpm-title">Mice</h3>
<ul class="cpm-list">
    <li ng-repeat="mice in customizeController.rig.accMiceOptions.items"
        ng-init="itemId=customizeController.slugify(mice.name);">
        <label for="{{mice.$$hashKey}}" class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="mice.name" id="{{mice.$$hashKey}}"
                       ng-model="customizeController.rig.accMiceOptions.current"
                       ng-value="mice">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{mice.name}}</h4>
                <p>{{mice.shortDescription}}</p>
                <span class="cpm-price">
                        {{mice.priceDiff > 0 ? '+' : ''}}{{mice.priceDiff | currency}}
                </span>
            </div>

        </label>
        <a class="cpm-expand-desc" ng-show="mice.name != 'None'">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmmice1 = !cpmmice1"
               ng-class="cpmmice1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-show="mice.name != 'None'" ng-class="cpmmice1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-4">
                  <img ng-click="openImageModal('http://cdn.shadowrigs.com/images/PERIPHERALS/MICE/' + mice.fullImageLink)" ng-src="http://cdn.shadowrigs.com/images/PERIPHERALS/MICE/{{mice.coverImage}}">
                </div>
                <div class="col-md-8" ng-show="mice.longDescription">
                  <p ng-bind-html="mice.longDescription"></p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
