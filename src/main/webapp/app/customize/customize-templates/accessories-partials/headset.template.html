<h3 class="cpm-title">Headsets</h3>
<ul class="cpm-list">
    <li ng-repeat="headset in customizeController.rig.accessoriesHddOptions.items"
        ng-init="itemId=customizeController.slugify(headset.name);">
        <div class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="hdd.name" id="{{itemId}}"
                       ng-model="customizeController.rig.accessoriesHddOptions.current"
                       ng-value="headset">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{headset.name}}</h4>
                <p>{{headset.shortDescription}}</p>
                <span class="cpm-price">
                        {{headset.priceDiff > 0 ? '+' : ''}}{{headset.priceDiff | currency}}
                </span>
            </div>

        </div>
        <a class="cpm-expand-desc">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmhdst1 = !cpmhdst1"
               ng-class="cpmhdst1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-class="cpmhdst1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-3">
                    <img src="http://placehold.it/150x150">
                </div>
                <div class="col-md-9" ng-show="headset.longDescription">
                    <p>{{headset.longDescription}}</p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
