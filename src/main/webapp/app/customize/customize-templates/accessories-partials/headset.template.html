<h3 class="cpm-title">Headsets</h3>
<ul class="cpm-list">
    <li ng-repeat="headset in customizeController.rig.accHeadsetOptions.items"
        ng-init="itemId=customizeController.slugify(headset.name);">
        <label for="{{headset.$$hashKey}}" class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="headset.name" id="{{headset.$$hashKey}}"
                       ng-model="customizeController.rig.accHeadsetOptions.current"
                       ng-value="headset">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{headset.name}}</h4>
                <p>{{headset.shortDescription}}</p>
                <span class="cpm-price">
                        {{headset.priceDiff > 0 ? '+' : ''}}{{headset.priceDiff | currency}}
                </span>
            </div>
        </label>
        <a class="cpm-expand-desc" ng-show="headset.name != 'None'">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmhdst1 = !cpmhdst1"
               ng-class="cpmhdst1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-show="headset.name != 'None'" ng-class="cpmhdst1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-4">
                  <img ng-click="openImageModal('http://cdn.shadowrigs.com/images/PERIPHERALS/AUDIO/HEADSETS/' + headset.fullImageLink)" ng-src="http://cdn.shadowrigs.com/images/PERIPHERALS/AUDIO/HEADSETS/{{headset.coverImage}}">
                </div>
                <div class="col-md-8" ng-show="headset.longDescription">
                  <p ng-bind-html="headset.longDescription"></p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
