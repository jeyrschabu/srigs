<h3 class="cpm-title">Speakerss</h3>
<ul class="cpm-list">
    <li ng-repeat="speaker in customizeController.rig.accSpeakerOptions.items"
        ng-init="itemId=customizeController.slugify(speaker.name);">
        <label for="{{speaker.$$hashKey}}" class="cpm-inner">
            <div class="cpm-radio-wrap">
                <input type="radio" name="speaker.name" id="{{speaker.$$hashKey}}"
                       ng-model="customizeController.rig.accSpeakerOptions.current"
                       ng-value="speaker">
            </div>
            <div class="cpm-item-wrap">
                <h4>{{speaker.name}}</h4>
                <p>{{speaker.shortDescription}}</p>
                <span class="cpm-price">
                        {{speaker.priceDiff > 0 ? '+' : ''}}{{speaker.priceDiff | currency}}
                </span>
            </div>

        </label>
        <a class="cpm-expand-desc" ng-show="speaker.name != 'None'">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmspkr1 = !cpmspkr1"
               ng-class="cpmspkr1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-show="speaker.name != 'None'" ng-class="cpmspkr1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-4">
                  <img ng-click="openImageModal('http://cdn.shadowrigs.com/images/PERIPHERALS/AUDIO/SPEAKERS/' + speaker.fullImageLink)" ng-src="http://cdn.shadowrigs.com/images/PERIPHERALS/AUDIO/SPEAKERS/{{speaker.coverImage}}">
                </div>
                <div class="col-md-8" ng-show="speaker.longDescription">
                  <p ng-bind-html="speaker.longDescription"></p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
