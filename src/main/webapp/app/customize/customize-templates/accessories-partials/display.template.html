<h3 class="cpm-title">Displays</h3>
<ul class="cpm-list">
    <li ng-repeat="display in customizeController.rig.accDisplayOptions.items"
        ng-init="itemId=customizeController.slugify(display.name);">
        <label for="{{display.$$hashKey}}" class="cpm-inner">
          <div class="cpm-radio-wrap">
              <input type="radio" name="display.name" id="{{display.$$hashKey}}"
                     ng-model="customizeController.rig.accDisplayOptions.current"
                     ng-value="display">
          </div>
          <div class="cpm-item-wrap">
              <h4>{{display.name}}</h4>
              <p>{{display.shortDescription}}</p>
              <span class="cpm-price">
                      {{display.priceDiff > 0 ? '+' : ''}}{{display.priceDiff | currency}}
              </span>
          </div>
        </label>
        <a class="cpm-expand-desc" ng-show="display.name != 'None'">
            <i class="fa fa-chevron-circle-right" aria-hidden="true" ng-click="cpmdisplay1 = !cpmdisplay1"
               ng-class="cpmdisplay1 ? 'cpm-expand-desc-active' : 'default'"></i>
        </a>

        <div class="cpm-description" ng-show="display.name != 'None'" ng-class="cpmdisplay1 ? 'cpm-desc-open' : 'cpm-desc-hide'">
            <div class="row">
                <div class="col-md-3">
                  <img ng-click="openImageModal('http://cdn.shadowrigs.com/images/PERIPHERALS/MONITORS/' + display.fullImageLink)" ng-src="http://cdn.shadowrigs.com/images/PERIPHERALS/MONITORS/{{display.coverImage}}">
                </div>
                <div class="col-md-9" ng-show="display.longDescription">
                    <p>{{display.longDescription}}</p>
                </div>
            </div>

            <!--<div class="row" ng-show="cpu.options.length">
                <div class="col-xs-4 col-md-2" ng-repeat="option in cpu.options">
                    <a href="#" class="cpm-color"></a>
                    <p>{{option.name}}</p>
                </div>
            </div>-->
        </div>
    </li>
</ul>
