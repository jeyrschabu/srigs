<div class="container products-wrap" ng-class="{{pageClass}}">

    <h1>{{products[0].category}}</h1>

    <div class="row">
        <div class="col-lg-6 col-sm-6 col-xs-12 product-item-wrap" ng-repeat="product in products">
            <a ng-href="#/product/{{product.name}}">
                <h3>{{product.name}}</h3>
                <img ng-src="{{product.coverImage}}" class="img-responsive">
            </a>

            <a ng-href="#/customize/{{product.name}}">
                <div class="btn btn-primary">Customize</div>
            </a>
        </div>

    </div>
</div>
