<div class="container">

    <h1>Customize</h1>

    <div class="row">

        <div class="col-lg-6">
            <div class="accordion" ng-init="status = {open:true}" ng-repeat="group in groups">
                <div class="accordion-heading">
                    <h4>
                        <a ng-click="status.open = !status.open"> {{group.title}} </a>
                    </h4>
                    <i ng-class="{'fa fa-chevron-down':!status.open, 'fa fa-chevron-right': status.open}"></i>
                </div>
                <ul class="accordion-items" collapse="status.open">
                    <li ng-repeat="item in group.items" ng-mouseover="onHoverItem(item)" ng-click="item.active = !item.active" >
                        {{item.name}}
                        <span class="square">
                            <span class="square-inner" ng-hide="!item.active"></span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-lg-6 col-xs-6 selected-item" ng-hide="!hoverItem">
            <h3> {{hoverItem.name}} </h3>
            <img src=" {{hoverItem.img}}" class="img-responsive"/>
            <p>
                {{hoverItem.description}}
            </p>
        </div>

    </div>

</div>
